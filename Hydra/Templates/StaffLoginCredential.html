<!DOCTYPE html>
<html>
<head>
    <title>Your Login Credentials for Badge Factory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .email-content {
            font-size: 16px;
            line-height: 1.5;
        }

        .email-footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555555;
        }

        .highlight-link {
            color: #0000EE;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            Your Login Credentials for Badge Factory
        </div>
        <div class="email-content">
            Hi {Name},
            <br><br>
            Here are your login details:
            <br><br>
            <strong>Username:</strong> {UserName}
            <br>
            <strong>Temporary Password:</strong> {Password}
            <br><br>
            Please log in to the portal at <a [href]="Link" class="highlight-link">{Link}</a> and change your password.
        </div>
        <div class="email-footer">
            Best,<br>
            Badge Factory Team
        </div>
    </div>
</body>
</html>
